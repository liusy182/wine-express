<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="activate_form">
        <p:panel id="at_p" header="Activate Account" style="margin-bottom:10px;">

            <h:panelGrid id="activate_pg" columns="2"  style="margin-bottom:10px;">
                <p:outputLabel value="Activation Code" />
                <p:inputText id="activate_it" value="#{activationBean.activationCode}" required="true"/>
            </h:panelGrid>

            <p:commandButton value="Submit" actionListener="#{activationController.activateAccount}"/>

        </p:panel>
    </h:form>
</ui:composition>
