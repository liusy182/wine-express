<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="login_form">
        <p:panel id="login_panel" header="login" style="margin-bottom:10px;" rendered="#{accountBean.renderLoginPanel}"> 



            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
            <h:panelGrid columns="2"> 
                <p:outputLabel for="username" value="Username" />  
                <p:inputText id="username" required="true" label="Username" value="#{accountBean.userName}"/>  
                <p:outputLabel for="password" value="Password" />  
                <p:password id="password" required="true" label="Password" value="#{accountBean.password}"/>  
            </h:panelGrid>
            <p:commandButton id="cb_login" value="Login" action="#{accountController.login}" />


            <p:panel  style="margin-bottom:10px;">
                <p:outputLabel value="New user? Click "/> 
                <p:commandLink value="here" immediate="true" action="#{accountController.openRegisterPage}"/>
                <p:outputLabel value=" to register"/>    
            </p:panel>

            <p:panel  style="margin-bottom:10px;">
                <p:outputLabel value="Account haven't been activated? click "/> 
                <p:commandLink value="here" immediate="true" action="#{accountController.openActivationPage}"/>
                <p:outputLabel value=" to activate your account"/>    
            </p:panel>



        </p:panel>
    </h:form>
    <h:form id="account_info_form">
        <p:panel id="account_info_panel" header="My Account" style="margin-bottom:10px;" rendered="#{accountBean.renderAccountInfoPanel}"> 

            <h:panelGrid columns="2" width="330"  style="margin-bottom:10px;">
                <p:outputLabel  value="Account Type"/> 
                <p:outputLabel value="#{mainController.userStateString}"/> 
                <p:outputLabel  value="Email"/> 
                <p:outputLabel value="#{accountInfoBean.email}"/> 
                <p:outputLabel  value="Birthday"/> 
                <p:outputLabel value="#{accountInfoBean.birthday}"/> 
                <p:outputLabel  value="Sex"/> 
                <p:outputLabel value="#{accountInfoBean.sex}"/> 
            </h:panelGrid>

            <p:panel  style="margin-bottom:10px;">
                <p:outputLabel value="Click "/> 
                <p:commandLink value="here" action="#{accountController.openChangePasswordPage}" />
                <p:outputLabel value=" to change password"/>
            </p:panel>

            <p:panel  style="margin-bottom:10px;">
                <p:outputLabel value="Click "/> 
                <p:commandLink value="here" action="#{accountController.openChangeParticularsPage}" />
                <p:outputLabel value=" to change my Particulars"/>
            </p:panel>

            <p:panel  style="margin-bottom:10px;">
                <p:outputLabel value="Click "/> 
                <p:commandLink value="here" action="#{accountController.viewPurchaseHistory}"/>
                <p:outputLabel value=" to view my purchase history"/>    
            </p:panel>

            <h:panelGroup style="margin-bottom:10px;">  
                <p:commandButton id="cb_logout" value="Logout" action="#{accountController.logout}"/>
            </h:panelGroup>

        </p:panel>
    </h:form>
</ui:composition>
