<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panel id="pw_p" header="Change Password" style="margin-bottom:10px;">
        <h:form id="pw_form">
            <h:panelGrid id="pw_pg" columns="3"  style="margin-bottom:10px;">
                <p:outputLabel value="Old Password " />
                <p:inputText id="pw_it0" value="#{passwordBean.oldPassword}" required="true"/>
                <p:message for="pw_it0"/>
                <p:outputLabel value="New Password" />
                <p:inputText id="pw_it1" value="#{passwordBean.newPassword}" required="true"/>
                <p:message for="pw_it1"/>
                <p:outputLabel value="Confirm New Password" />
                <p:inputText id="pw_it2" value="#{passwordBean.confirmNewpassword}" required="true"/>
                <p:message for="pw_it2"/>
            </h:panelGrid>
        </h:form>  
        <p:commandButton value="Submit" actionListener="#{passwordController.changePassword}"/>
    </p:panel>
</ui:composition>
